<div class="header">
  <button class="createBtn">+ Add a book</button>
</div>
<table>
  <tr class="tableheader">
    <th>Title</th>
    <th>Author</th>
    <th>Description</th>
  </tr>
  <tr *ngFor="let book of books">
    <td>{{ book.title }}</td>
    <td>{{ book.author }}</td>
    <td>{{ book.description }}</td>
  </tr>
</table>
