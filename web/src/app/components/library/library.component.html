<div class="header">
  <button class="createBtn" (click)="create()">+ Add a book</button>
</div>
<table>
  <tr class="tableheader">
    <th>Title</th>
    <th>Author</th>
    <th>Description</th>
    <!-- remove this table entry when done -->
  </tr>
  <tr *ngFor="let book of books" class="rows">
    <td>{{ book.title }}</td>
    <td>{{ book.author }}</td>
    <td>{{ book.description }}</td>
    <!-- remove this table entry when done -->
    <div class="editBtnsDiv">
      <div class="checkoutToggle">
        <div *ngIf="book.checkedOut">
          <button class="returnBtn tBtns" (click)="detail()">Return</button>
        </div>
        <div *ngIf="!book.checkedOut">
          <button class="checkoutBtn tBtns" (click)="detail()">Checkout</button>
        </div>
      </div>
      <button class="editBtn" (click)="edit()">Edit</button>
    </div>
  </tr>
</table>
